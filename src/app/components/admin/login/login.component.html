<div class="hold-transition login-page" >  
  <div class="login-box ">    
    <!-- /.login-logo -->
    <div class="card card-outline card-primary" style="border: 1px solid; border-radius: 1%; border-color: #ffffff; background-color: rgb(207, 207, 207) ;border-radius:3%;  box-shadow:3px 3px 3px 3px;">
      <div class="card-header text-center" >        
        <a class="h1"><b>User</b>Login</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" name="email" id="email" formControlName="email"
              placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>           
          </div>
          <div *ngIf="submitted && f['email'].errors">
            <div class="error text-danger">
              Invalid Email 
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password"
              formControlName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>            
          </div>
          <div *ngIf="submitted && f['password'].errors">
            <div class="error text-danger">
              Invalid Password
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center mt-2 mb-3">
          <!-- <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook

            <i class="fab fa-google-plus mr-2"></i>
          </a> -->
          <p class="mb-0">
            <a  class="text-center" (click)="signup()" routerLink="signup">Register a new membership</a>
          </p>
          <a href="#" routerLink="signup" class="btn btn-block btn-success">
             Sign Up
          </a>
        </div>
        <!-- /.social-auth-links -->

        <!-- <p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p> -->
        
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
<!-- /.login-box -->
